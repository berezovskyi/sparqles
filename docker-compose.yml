version: "3.9"  # optional since v1.27.0
services:
  frontend-svc:
    build: ./frontend/
    restart: always
    environment:
      - NODE_ENV=production
      # - NODE_ENV=development
      - DBHOST=database-svc
      - PORT=3001
    ports:
      - "127.0.0.1:3001:3001"
      - './dataset:/dumps'
    links:
      - database-svc
  backend-svc:
    build: ./backend/
    restart: always
    # environment:
    #   - DELAY=120
    #   - GRACE=5
    volumes:
      - './data/backend/:/usr/local/sparqles/data.dir'
    links:
      - database-svc
      - otel-collector
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_RESOURCE_ATTRIBUTES=service.name=sparqles-backend
  database-svc:
    build: ./database/
    restart: always
    volumes:
      - './data/db/:/data/db'
    # ports:
    #   # for debug
    #   - "27017:27017"
